<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image" style=""></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить новую карточку на страницу"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть редактирование профиля"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input id="input-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[\s\-а-яА-ЯёЁa-zA-Z]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error input-name-error"></span> <input id="input-description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[\s\-а-яА-ЯёЁa-zA-Z]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error input-description-error"></span> <button type="submit" class="button popup__button" name="save" aria-label="Сохранить изменения в профиле">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть окно с вводом данных новой карточки"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input id="input-place-name" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[\s\-а-яА-ЯёЁa-zA-Z]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" required> <span class="popup__error input-place-name-error"></span> <input id="input-link" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup__error input-link-error"></span> <button type="submit" class="button popup__button" aria-label="Сохранить данные новой карточки">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Закрыть окно с изображением"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><div class="popup popup_type_update-avatar"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть окно редактирования аватара"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="update-avatar" novalidate><input id="input-link-img" type="url" name="link-img" class="popup__input popup__input_type_url-image" placeholder="Ссылка на картинку" required> <span class="popup__error input-link-img-error"></span> <button type="submit" class="button popup__button" aria-label="Сохранить новое изображение аватара">Сохранить</button></form></div></div><div class="popup popup_type_confirm" data-card-id><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть окно подтверждения удаления карточки"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="confirm"><span class="popup__error"></span> <button type="submit" class="button popup__button" aria-label="Подтвердить удаление карточки">Да</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button><div class="card__description"><h2 class="card__title"></h2><button type="button" class="card__like-button" aria-label="Поставить 'like' на карточке"></button> <span class="card__like-counter"></span></div></li></template></body></html>
